<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdLeT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Education level test</h1>
    <div class="school-cont cont">
      <h2>Have you finished<span>school</span>?</h2>
      <div class="btn-cont">
        <button type="button" class="school-cont_yes-btn">Yes</button>
        <button type="button" class="school-cont_no-btn">No</button>
      </div>
    </div>
    <div class="college-cont cont hidden">
      <h2>Have you finished <span>college</span>?</h2>
      <div class="btn-cont">
        <button type="button" class="college-cont_yes-btn">Yes</button>
        <button type="button" class="college-cont_no-btn">No</button>
      </div>
    </div>
    <div class="university-cont cont hidden">
      <h2>Have you finished <span>university</span>?</h2>
      <div class="btn-cont">
        <button type="button" class="university-cont_yes-btn">Yes</button>
        <button type="button" class="university-cont_no-btn">No</button>
      </div>
    </div>
    <div class="thnx-cont cont hidden">
      <h2 class="thnx">Thnx for passing test!</h2>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
